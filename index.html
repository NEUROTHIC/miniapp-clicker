<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эссенция</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #140c1c;
      color: #d7bfff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      font-weight: 500;
    }

    #clicks {
      font-size: 18px;
      margin-bottom: 25px;
      color: #ccb2ff;
    }

    #click-button {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #7a42f4;
      border: none;
      color: white;
      font-size: 26px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #click-button:hover {
      background-color: #6933d3;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1c112d;
      border-top: 1px solid #2e1d4f;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    .bottom-bar button {
      background: none;
      border: none;
      color: #bda8e6;
      font-size: 15px;
      padding: 4px;
      cursor: pointer;
    }

    .bottom-bar button:hover {
      color: white;
    }
  </style>
</head>
<body>
  <h1>Эссенция магии</h1>

  <div id="clicks">Кликов: 0</div>

  <button id="click-button" onclick="clickEssence()">+</button>

  <div class="bottom-bar">
    <button onclick="alert('Гильдия скоро откроется')">Гильдия</button>
    <button onclick="alert('Свитки скоро появятся')">Свитки</button>
    <button onclick="alert('Банк строится')">Банк</button>
    <button onclick="alert('Эпоха близко')">Эпохи</button>
  </div>
<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачиваем Mini App

    let count = 0;

    function clickEssence() {
      count++;
      document.getElementById("clicks").innerText = "Кликов: " + count;
    }
  </script>
</body>
</html>
